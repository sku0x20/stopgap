plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

group = "com.myeglu.stopgap"
version = "1.0-SNAPSHOT"

ext {
    helidonVersion = '4.2.7'
}

dependencies {
    implementation("io.helidon.webserver:helidon-webserver-http2:${helidonVersion}")
    implementation("io.helidon.config:helidon-config-yaml:${helidonVersion}")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

application {
    mainClass = "com.myeglu.stopgap.Main"
}